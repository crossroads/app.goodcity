machine:
  pre:
    - curl https://raw.githubusercontent.com/creationix/nvm/v0.23.3/install.sh | bash
  node:
    version: 0.12

dependencies:
  pre:
    - node circle-branch.js
  post:
    - ./node_modules/ember-cli/node_modules/bower/bin/bower install
  #cache_directories:
  #  - bower_components    # relative to the build directory

test:
  pre:
    - ./node_modules/ember-cli/bin/ember server:
        background: true
    - sleep 5
  override:
    - ./node_modules/ember-cli/bin/ember test

deployment:
  staging:
    branch: GCW-178-cordova-notifications
    commands:
      # - npm run deploy-staging  # comment out while testing on branch
      - bash ./cordova/deploy/deploy-android-testfairy.sh
