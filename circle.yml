machine:
  pre:
    - curl https://raw.githubusercontent.com/creationix/nvm/v0.23.3/install.sh | bash
  node:
    version: 0.12

dependencies:
  pre:
    - node circle-branch.js
  post:
    - ./node_modules/ember-cli/node_modules/bower/bin/bower install

test:
  pre:
    - ./node_modules/ember-cli/bin/ember server:
        background: true
    - sleep 5
  override:
    - ./node_modules/ember-cli/bin/ember test

deployment:
  rake:
    branch: rake
    commands:
      - bundle exec cap staging deploy
      - bundle exec rake staging cordova:bump_version
      - bundle exec rake staging android app:release
      - bundle exec rake staging ios_build_server:notify
  staging:
    branch: master
    commands:
      - bundle exec cap staging deploy
      - bash ./cordova/deploy/deploy-android-testfairy.sh
      - bash ./cordova/deploy/notify-ios-build-service.sh app.goodcity
  production:
    branch: live
    commands:
      - bundle exec rake production cordova:bump_version
      - bundle exec rake production android app:release
      - bundle exec rake production ios_build_server:notify
