machine:
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx1024m -XX:+HeapDumpOnOutOfMemoryError"'
    XCODE_SCHEME: app.goodcity
    XCODE_WORKSPACE: app.goodcity
    GYM_CODE_SIGNING_IDENTITY: "iPhone Distribution: Crossroads Foundation Limited"
    ANDROID_HOME: "${HOME}/android-sdk"
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin:$HOME/.yarn/bin:$ANDROID_HOME/tools"
dependencies:
  cache_directories:
    - ~/.yarn
  pre:
    - brew update
    - brew install homebrew/versions/node4-lts
    - brew install watchman
    - mkdir -p $ANDROID_HOME
    - curl -o $ANDROID_HOME/android-sdk.zip https://dl.google.com/android/repository/tools_r23.0.1-macosx.zip
    - unzip -d $ANDROID_HOME $ANDROID_HOME/android-sdk.zip
    - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | android update sdk --no-ui --all --filter platform-tools,build-tools-23.0.1,android-23,extra-android-m2repository,extra-google-m2repository
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - yarn add --force node-sass
    - yarn add bower ember-cli phantomjs-prebuilt cordova
    - bundle install
    - gem update fastlane spaceship
  override:
    - yarn install
  post:
    - cp $ANDROID_HOME/build-tools/23.0.1/zipalign $ANDROID_HOME/tools/
    - bower install
    - |
      if [ "${CIRCLE_BRANCH}" = 'live' ] ; then
        echo 'export PROVISIONING_FILE=app.goodcity.hk.mobileprovision' >> ~/.circlerc
      else
        echo 'export PROVISIONING_FILE=app-staging.goodcity.hk.mobileprovision' >> ~/.circlerc
      fi

test:
  pre:
    - ember server:
        background: true
    - sleep 5
  override:
    - ember test
  post:
    - echo "Killing ember server to free memory for app build" && killall ember

deployment:
  staging:
    branch: master
    commands:
      - PATH=$(npm bin):$PATH; azure-filestore download -f app-staging.goodcity.hk.mobileprovision:
          pwd: scripts
      - ./install-provisioning-file.sh:
          pwd: scripts
      - bundle exec cap staging deploy
      - PATH=$(npm bin):$PATH; azure-filestore download -f goodcity.keystore:
          pwd: cordova
      - bundle exec rake staging android app:release
      - bundle exec rake staging ios app:release
  production:
    branch: live
    commands:
      - PATH=$(npm bin):$PATH; azure-filestore download -f app.goodcity.hk.mobileprovision:
          pwd: scripts
      - ./install-provisioning-file.sh:
          pwd: scripts
      - PATH=$(npm bin):$PATH; azure-filestore download -f goodcity.keystore:
          pwd: cordova
      - PATH=$(npm bin):$PATH; azure-filestore download -d google-play -f $GOOGLE_PLAY_KEY_FILE:
          pwd: fastlane
      - bundle exec cap production deploy
      - bundle exec rake production android app:release
      - bundle exec rake production ios app:release
      - fastlane android beta
      - fastlane ios upload
      - fastlane ios beta
