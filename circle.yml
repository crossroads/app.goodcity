machine:
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx1024m -XX:+HeapDumpOnOutOfMemoryError"'
  node:
    version: 4

dependencies:
  pre:
    - npm install -g bower
    - node circle-branch.js
  post:
    - bower install

test:
  pre:
    - ./node_modules/ember-cli/bin/ember server:
        background: true
    - sleep 5
  override:
    - ./node_modules/ember-cli/bin/ember test
  post:
    - echo "Killing ember server to free memory for app build" && killall ember

deployment:
  staging:
    branch: master
    commands:
      - curl -H "Content-Type:application/json" -X POST -d '{"definition":{"id":6},"sourceBranch":"refs/heads/master"}' -u default:$vsts_pat https://goodcity.visualstudio.com/defaultcollection/app.goodcity/_apis/build/builds?api-version=2
      - bundle exec cap staging deploy
      - bundle exec rake staging android app:release
  production:
    branch: live
    commands:
      - curl -H "Content-Type:application/json" -X POST -d '{"definition":{"id":8},"sourceBranch":"refs/heads/live"}' -u default:$vsts_pat https://goodcity.visualstudio.com/defaultcollection/app.goodcity/_apis/build/builds?api-version=2
      - bundle exec cap production deploy
      - "scp -P 59207 deployer@app-staging.goodcity.hk:/home/deployer/goodcity.keystore cordova/goodcity.keystore"
      - bundle exec rake production android app:release
